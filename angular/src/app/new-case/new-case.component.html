<div class="container">
  <h1>{{ mode === "new" ? "New" : "Update" }} coronavirus case</h1>
  <form>
    <div class="row">
      <div class="form-group col-6">
        <label for="name">First Name</label>
        <input
          [(ngModel)]="case.firstName"
          type="text"
          class="form-control"
          name="first"
          placeholder="First name"
          required
        />
      </div>

      <div class="form-group col-6">
        <label for="lastName">Last Name</label>
        <input
          [(ngModel)]="case.lastName"
          type="text"
          class="form-control"
          name="last"
          placeholder="Last name"
        />
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label for="dateOfBirht">Date of birth:</label>
        <input
          [(ngModel)]="case.dateOfBirth"
          type="text"
          class="form-control"
          name="dateOfBirth"
        />
      </div>
      <div class="form-group col-6">
        <label for="updateTime">Date of update:</label>
        <input
          [(ngModel)]="case.updated"
          type="text"
          class="form-control"
          name="update"
        />
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <select class="dropdown" [(ngModel)]="case.status" name="status">
          <option>Positive</option>
          <option>Recovered</option>
          <option>Dead</option>
        </select>
      </div>
      <div class="form-group col-10">
        <input
          class="form-control"
          type="text"
          name="imgUrl"
          placeholder="Image url"
          [(ngModel)]="case.imgUrl"
        />
      </div>
    </div>
    <div class="btn-group">
      <button type="submit" class="btn btn-success" (click)="newCase()">
        Submit
      </button>
      <button
        *ngIf="mode === 'edit'"
        type="submit"
        class="btn btn-success"
        (click)="update()"
      >
        Update
      </button>
      <button class="btn btn-outline-dark" routerLink="">
        Back
      </button>
    </div>
  </form>
</div>
